services:
  mongodb:
    image: mongo:7.0
    container_name: astriarch_mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: astriarch_v2
    volumes:
      - mongodb_data:/data/db
    networks:
      - astriarch_net

  # Backend service (optional - can run locally during development)
  astriarch-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: astriarch_backend
    restart: unless-stopped
    ports:
      - '8001:8001'
    environment:
      NODE_ENV: development
      MONGODB_CONNECTION_STRING: mongodb://astriarch:astriarch_password@mongodb:27017/astriarch_v2
      HOST: 0.0.0.0
      PORT: 8001
    depends_on:
      - mongodb
    networks:
      - astriarch_net

volumes:
  mongodb_data:

networks:
  astriarch_net:
    driver: bridge
